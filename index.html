<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>To-Do list</title>
<link rel="stylesheet" type="text/css" href="stylesheets.css">
<script type="text/javascript" src="jquery-3.1.1.js"></script>
</head>
<body>
	<div id="todoList">
		<div id="header">
			<input type="text" placeholder="Enter a new activity" id="input">
			<div class="addButton"><img src="icons/add.png"></div>
		</div>
		<div id="itemContainer">
			
		</div>
		<div id="noToDos">There are currently no To-Dos</div>
		<!--<div class="seperator finished"></div>
		<div id="finishedToDos">
		
		</div>-->
		<div class="buttons">
			<div class="showItems revealButtons">Show unfinished</div>
			<div class="showAll revealButtons">Show all</div>
			<div class="showFinishedItems revealButtons">Show finished</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
